<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captain Planet: The Game</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">




</head>
<body>

  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron">
      <h1 class="text-center"><strong>Melee Hangman!</strong></h1>
      <h2 class="text-center">Guess your character!</h2>
      <h4 class="text-center">Press any key to get started!</h4> 
      <hr>
      <h4 class="text-center">Number of wins: X</h4>
      <div class="text-center">
        <button class="btn btn-warning btn-xs theme-button"><span class="glyphicon glyphicon-music"></span> Play Theme!</button>
        <button class="btn btn-default btn-xs pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Hangman Goes Here</h3>
          </div>
          <div class="panel-body">
            <div class="text-center">
              <img src="http://via.placeholder.com/240x300">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Letters Guessed</h3>
          </div>
          <div class="panel-body">
            <div class="text-center">
              Letters guessed show up in here along with remaining guesses
            </div>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Display for word being guessed</h3>
          </div>
          <div class="panel-body">
            <div class="text-center" id='display-word-area'>
              Word being guessed goes here
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>



</body>

<script type="text/javascript" src="assets/javascript/game.js"></script>
