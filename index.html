<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman!</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">



</head>
<body>

  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron" id='characterSelectScreen'>
      <h1 class="text-center" id='jumboh1'><strong>Melee Hangman!</strong></h1>
      <h2 class="text-center" id='jumboh2'>Guess your character!</h2>
      <h4 class="text-center" id="getStarted">Press any key to get started!</h4> 
      <hr>
      <h2 class="text-center" id='numberOfWins'></h2>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading" id='topPanel1'>
            <h3 class="panel-title">Stock Count</h3>
          </div>
          <div class="panel-body">
            <div class="text-center">
              <img src="assets/images/fox.jpg" class="stockIcon">
              <div id='stockCount'></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="panel panel-default">
          <div class="panel-heading" id='topPanel2'>
            <h3 class="panel-title">Letters Guessed</h3>
          </div>
          <div class="panel-body">
            <div class="text-center" id='letters-guessed'>
              
            </div>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="panel panel-default">
          <div class="panel-heading" id='topPanel3'>
            <h3 class="panel-title">Character to Guess</h3>
          </div>
          <div class="panel-body">
            <div class="row" id='display-word-area'>
              Word being guessed goes here:
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>



</body>

<script type="text/javascript" src="assets/javascript/game.js"></script>
